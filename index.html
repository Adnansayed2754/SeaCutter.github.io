<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Online Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="header">
    <h1>My Online Store</h1>
  </div>

  <div class="container">
    <div class="menu">
      <h2>Menu</h2>
      <div id="fish-menu">
        <h3>Fish</h3>
      </div>
      <div id="chicken-menu">
        <h3>Chicken</h3>
      </div>
    </div>

    <div class="cart">
      <h2>Cart</h2>
      <ul id="cart-items">
      </ul>
      <button id="checkout-button">Checkout</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
